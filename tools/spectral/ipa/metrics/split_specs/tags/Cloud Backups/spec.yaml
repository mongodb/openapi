            parameters:
                - $ref: '#/components/parameters/envelope'
                - $ref: '#/components/parameters/groupId'
                - $ref: '#/components/parameters/pretty'
            requestBody:
                content:
                    application/vnd.atlas.2023-01-01+json:
                        examples:
                            AWS:
                                description: AWS
                                value:
                                    bucketName: export-bucket
                                    cloudProvider: AWS
                                    iamRoleId: 668c5f0ed436263134491592
                        schema:
                            $ref: '#/components/schemas/DiskBackupSnapshotAWSExportBucketRequest'
                        x-sunset: "2025-05-30"
                        x-xgen-version: "2023-01-01"
                    application/vnd.atlas.2024-05-30+json:
                        examples:
                            AWS:
                                description: AWS
                                value:
                                    bucketName: export-bucket
                                    cloudProvider: AWS
                                    iamRoleId: 668c5f0ed436263134491592
                            Azure:
                                description: Azure
                                value:
                                    cloudProvider: AZURE
                                    roleId: 668c5f0ed436263134491592
                                    serviceUrl: https://examplestorageaccount.blob.core.windows.net/examplecontainer
                        schema:
                            $ref: '#/components/schemas/DiskBackupSnapshotExportBucketRequest'
                        x-xgen-version: "2024-05-30"
                description: Specifies the role and AWS S3 Bucket or Azure Blob Storage Container that the Export Bucket should reference.
                required: true
            responses:
                "200":
                    content:
                        application/vnd.atlas.2023-01-01+json:
                            examples:
                                AWS:
                                    description: AWS
                                    value:
                                        _id: 32b6e34b3d91647abb20e7b8
                                        bucketName: export-bucket
                                        cloudProvider: AWS
                                        iamRoleId: 668c5f0ed436263134491592
                                        links:
                                            - href: https://cloud.mongodb.com/api/atlas
                                              rel: self
                            schema:
                                $ref: '#/components/schemas/DiskBackupSnapshotAWSExportBucketResponse'
                            x-sunset: "2026-05-30"
                            x-xgen-version: "2023-01-01"
                        application/vnd.atlas.2024-05-30+json:
                            examples:
                                AWS:
                                    description: AWS
                                    value:
                                        _id: 32b6e34b3d91647abb20e7b8
                                        bucketName: export-bucket
                                        cloudProvider: AWS
                                        iamRoleId: 668c5f0ed436263134491592
                                        links:
                                            - href: https://cloud.mongodb.com/api/atlas
                                              rel: self
                                Azure:
                                    description: Azure
                                    value:
                                        _id: 32b6e34b3d91647abb20e7b8
                                        bucketName: exportcontainer
                                        cloudProvider: AZURE
                                        links:
                                            - href: https://cloud.mongodb.com/api/atlas
                                              rel: self
                                        roleId: 668c5f0ed436263134491592
                                        serviceUrl: https://examplestorageaccount.blob.core.windows.net/examplecontainer
                                        tenantId: 4297fc77-1592-4de8-a6d5-a8c32401df87
                            schema:
                                $ref: '#/components/schemas/DiskBackupSnapshotExportBucketResponse'
                            x-xgen-version: "2024-05-30"
                    description: OK
                "400":
                    $ref: '#/components/responses/badRequest'
                "401":
                    $ref: '#/components/responses/unauthorized'
                "404":
                    $ref: '#/components/responses/notFound'
                "500":
                    $ref: '#/components/responses/internalServerError'
