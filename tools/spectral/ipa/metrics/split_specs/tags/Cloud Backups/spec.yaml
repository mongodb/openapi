            tags:
                - Cloud Backups
            x-xgen-owner-team: Backup - Atlas
        x-xgen-IPA-exception:
            xgen-IPA-102-path-alternate-resource-name-path-param: API predates IPA validation
    /api/atlas/v2/groups/{groupId}/backup/exportBuckets/{exportBucketId}:
        delete:
            description: Deletes an Export Bucket. Auto export must be disabled on all clusters in this Project exporting to this Export Bucket before revoking access. To use this resource, the requesting API Key must have the Project Backup Manager role.
            operationId: deleteExportBucket
            parameters:
                - $ref: '#/components/parameters/envelope'
                - $ref: '#/components/parameters/groupId'
                - description: Unique 24-hexadecimal character string that identifies the Export Bucket.
                  in: path
                  name: exportBucketId
                  required: true
                  schema:
                    example: 32b6e34b3d91647abb20e7b8
                    maxLength: 24
                    minLength: 24
                    pattern: ^([a-f0-9]{24})$
                    type: string
            responses:
                "204":
                    content:
                        application/vnd.atlas.2023-01-01+json:
                            schema:
                                $ref: '#/components/schemas/NoBody'
                            x-xgen-version: "2023-01-01"
                    description: This endpoint does not return a response body.
                "400":
                    $ref: '#/components/responses/badRequest'
                "401":
                    $ref: '#/components/responses/unauthorized'
                "404":
                    $ref: '#/components/responses/notFound'
                "500":
                    $ref: '#/components/responses/internalServerError'
            summary: Delete One Snapshot Export Bucket
            tags:
                - Cloud Backups
            x-xgen-owner-team: Backup - Atlas
        get:
            description: Returns one Export Bucket associated with the specified Project. To use this resource, the requesting API Key must have the Project Read Only role.
            operationId: getExportBucket
            parameters:
                - $ref: '#/components/parameters/envelope'
                - $ref: '#/components/parameters/groupId'
                - description: Unique 24-hexadecimal character string that identifies the Export Bucket.
                  in: path
                  name: exportBucketId
                  required: true
                  schema:
                    example: 32b6e34b3d91647abb20e7b8
                    maxLength: 24
                    minLength: 24
                    pattern: ^([a-f0-9]{24})$
                    type: string
            responses:
                "200":
                    content:
                        application/vnd.atlas.2023-01-01+json:
                            examples:
                                AWS:
                                    description: AWS
                                    value:
                                        _id: 32b6e34b3d91647abb20e7b8
                                        bucketName: export-bucket
                                        cloudProvider: AWS
                                        iamRoleId: 668c5f0ed436263134491592
                                        links:
                                            - href: https://cloud.mongodb.com/api/atlas
                                              rel: self
                            schema:
                                $ref: '#/components/schemas/DiskBackupSnapshotAWSExportBucketResponse'
                            x-sunset: "2026-05-30"
                            x-xgen-version: "2023-01-01"
                        application/vnd.atlas.2024-05-30+json:
                            examples:
                                AWS:
                                    description: AWS
                                    value:
                                        _id: 32b6e34b3d91647abb20e7b8
                                        bucketName: export-bucket
                                        cloudProvider: AWS
                                        iamRoleId: 668c5f0ed436263134491592
                                        links:
                                            - href: https://cloud.mongodb.com/api/atlas
                                              rel: self
                                Azure:
                                    description: Azure
                                    value:
                                        _id: 32b6e34b3d91647abb20e7b8
                                        bucketName: exportcontainer
                                        cloudProvider: AZURE
                                        links:
                                            - href: https://cloud.mongodb.com/api/atlas
                                              rel: self
                                        roleId: 668c5f0ed436263134491592
                                        serviceUrl: https://examplestorageaccount.blob.core.windows.net/examplecontainer
                                        tenantId: 4297fc77-1592-4de8-a6d5-a8c32401df87
                            schema:
                                $ref: '#/components/schemas/DiskBackupSnapshotExportBucketResponse'
                            x-xgen-version: "2024-05-30"
                    description: OK
                "401":
                    $ref: '#/components/responses/unauthorized'
                "404":
                    $ref: '#/components/responses/notFound'
                "500":
                    $ref: '#/components/responses/internalServerError'
            summary: Return One Snapshot Export Bucket
            tags:
                - Cloud Backups
            x-xgen-owner-team: Backup - Atlas
        x-xgen-IPA-exception:
            xgen-IPA-102-path-alternate-resource-name-path-param: API predates IPA validation
    /api/atlas/v2/groups/{groupId}/backupCompliancePolicy:
        delete:
            description: Disables the Backup Compliance Policy settings with the specified project. As a prerequisite, a support ticket needs to be file first, instructions in https://www.mongodb.com/docs/atlas/backup/cloud-backup/backup-compliance-policy/. To use this resource, the requesting API Key must have the Project Owner role.
            operationId: disableDataProtectionSettings
            parameters:
                - $ref: '#/components/parameters/envelope'
                - $ref: '#/components/parameters/groupId'
                - $ref: '#/components/parameters/pretty'
            responses:
                "204":
                    content:
                        application/vnd.atlas.2024-11-13+json:
                            schema:
                                $ref: '#/components/schemas/NoBody'
                            x-xgen-version: "2024-11-13"
                    description: This endpoint does not return a response body.
                "400":
                    $ref: '#/components/responses/badRequest'
                "401":
                    $ref: '#/components/responses/unauthorized'
                "404":
                    $ref: '#/components/responses/notFound'
                "500":
                    $ref: '#/components/responses/internalServerError'
            summary: Disable the Backup Compliance Policy settings
            tags:
                - Cloud Backups
            x-xgen-owner-team: Backup - Atlas
        get:
            description: Returns the Backup Compliance Policy settings with the specified project. To use this resource, the requesting API Key must have the Project Owner role.
            operationId: getDataProtectionSettings
            parameters:
                - $ref: '#/components/parameters/envelope'
                - $ref: '#/components/parameters/groupId'
                - $ref: '#/components/parameters/pretty'
            responses:
                "200":
                    content:
                        application/vnd.atlas.2023-01-01+json:
                            schema:
                                $ref: '#/components/schemas/DataProtectionSettings'
                            x-sunset: "2026-10-01"
                            x-xgen-version: "2023-01-01"
                        application/vnd.atlas.2023-10-01+json:
                            schema:
                                $ref: '#/components/schemas/DataProtectionSettings20231001'
                            x-xgen-version: "2023-10-01"
                    description: OK
                "401":
                    $ref: '#/components/responses/unauthorized'
                "404":
                    $ref: '#/components/responses/notFound'
                "500":
                    $ref: '#/components/responses/internalServerError'
            summary: Return the Backup Compliance Policy settings
            tags:
                - Cloud Backups
            x-xgen-owner-team: Backup - Atlas
        put:
            description: Updates the Backup Compliance Policy settings for the specified project. To use this resource, the requesting API Key must have the Project Owner role.
            operationId: updateDataProtectionSettings
            parameters:
                - $ref: '#/components/parameters/envelope'
                - $ref: '#/components/parameters/groupId'
                - description: Flag that indicates whether to overwrite non complying backup policies with the new data protection settings or not.
                  in: query
                  name: overwriteBackupPolicies
                  schema:
                    default: true
                    type: boolean
                - $ref: '#/components/parameters/pretty'
            requestBody:
                content:
                    application/vnd.atlas.2023-01-01+json:
                        schema:
                            $ref: '#/components/schemas/DataProtectionSettings'
                        x-sunset: "2024-10-01"
                        x-xgen-version: "2023-01-01"
                    application/vnd.atlas.2023-10-01+json:
                        schema:
                            $ref: '#/components/schemas/DataProtectionSettings20231001'
                        x-xgen-version: "2023-10-01"
                description: The new Backup Compliance Policy settings.
                required: true
            responses:
                "200":
                    content:
                        application/vnd.atlas.2023-01-01+json:
                            schema:
                                $ref: '#/components/schemas/DataProtectionSettings'
                            x-sunset: "2025-10-01"
                            x-xgen-version: "2023-01-01"
                        application/vnd.atlas.2023-10-01+json:
                            schema:
                                $ref: '#/components/schemas/DataProtectionSettings20231001'
                            x-xgen-version: "2023-10-01"
                    description: OK
                "400":
                    $ref: '#/components/responses/badRequest'
                "401":
                    $ref: '#/components/responses/unauthorized'
                "404":
                    $ref: '#/components/responses/notFound'
                "500":
                    $ref: '#/components/responses/internalServerError'
            summary: Update or enable the Backup Compliance Policy settings
            tags:
                - Cloud Backups
            x-xgen-owner-team: Backup - Atlas
    /api/atlas/v2/groups/{groupId}/clusters/{clusterName}/backup/exports:
        get:
            description: Returns all Cloud Backup Snapshot Export Jobs associated with the specified Atlas cluster. To use this resource, the requesting API Key must have the Project Atlas Admin role.
            operationId: listBackupExportJobs
            parameters:
                - $ref: '#/components/parameters/envelope'
                - $ref: '#/components/parameters/groupId'
                - $ref: '#/components/parameters/pretty'
                - $ref: '#/components/parameters/includeCount'
                - $ref: '#/components/parameters/itemsPerPage'
                - $ref: '#/components/parameters/pageNum'
                - description: Human-readable label that identifies the cluster.
                  in: path
                  name: clusterName
                  required: true
                  schema:
                    maxLength: 64
                    minLength: 1
                    pattern: ^[a-zA-Z0-9][a-zA-Z0-9-]*$
                    type: string
            responses:
                "200":
                    content:
                        application/vnd.atlas.2023-01-01+json:
                            schema:
                                $ref: '#/components/schemas/PaginatedApiAtlasDiskBackupExportJobView'
                            x-xgen-version: "2023-01-01"
                    description: OK
                "404":
                    $ref: '#/components/responses/notFound'
                "500":
                    $ref: '#/components/responses/internalServerError'
            summary: Return All Snapshot Export Jobs
            tags:
                - Cloud Backups
            x-xgen-owner-team: Backup - Atlas
        post:
            description: Exports one backup Snapshot for dedicated Atlas cluster using Cloud Backups to an Export Bucket. To use this resource, the requesting API Key must have the Project Atlas Admin role.
            operationId: createBackupExportJob
            parameters:
                - $ref: '#/components/parameters/envelope'
                - $ref: '#/components/parameters/groupId'
                - description: Human-readable label that identifies the cluster.
                  in: path
                  name: clusterName
                  required: true
                  schema:
                    maxLength: 64
                    minLength: 1
                    pattern: ^[a-zA-Z0-9][a-zA-Z0-9-]*$
                    type: string
            requestBody:
                content:
                    application/vnd.atlas.2023-01-01+json:
                        schema:
                            $ref: '#/components/schemas/DiskBackupExportJobRequest'
                description: Information about the Cloud Backup Snapshot Export Job to create.
                required: true
            responses:
                "200":
                    content:
                        application/vnd.atlas.2023-01-01+json:
                            schema:
                                $ref: '#/components/schemas/DiskBackupExportJob'
                            x-xgen-version: "2023-01-01"
                    description: OK
                "400":
                    $ref: '#/components/responses/badRequest'
                "403":
                    $ref: '#/components/responses/forbidden'
                "404":
                    $ref: '#/components/responses/notFound'
                "409":
                    $ref: '#/components/responses/conflict'
                "500":
                    $ref: '#/components/responses/internalServerError'
            summary: Create One Snapshot Export Job
            tags:
                - Cloud Backups
            x-xgen-owner-team: Backup - Atlas
        x-xgen-IPA-exception:
            xgen-IPA-102-path-alternate-resource-name-path-param: API predates IPA validation
    /api/atlas/v2/groups/{groupId}/clusters/{clusterName}/backup/exports/{exportId}:
        get:
            description: Returns one Cloud Backup Snapshot Export Job associated with the specified Atlas cluster. To use this resource, the requesting API Key must have the Project Atlas Admin role.
            operationId: getBackupExportJob
            parameters:
                - $ref: '#/components/parameters/envelope'
                - $ref: '#/components/parameters/groupId'
                - description: Human-readable label that identifies the cluster.
                  in: path
                  name: clusterName
                  required: true
                  schema:
                    maxLength: 64
                    minLength: 1
                    pattern: ^[a-zA-Z0-9][a-zA-Z0-9-]*$
