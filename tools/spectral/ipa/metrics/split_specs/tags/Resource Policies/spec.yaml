                  name: resourcePolicyId
                  required: true
                  schema:
                    description: Unique 24-hexadecimal character string that identifies the atlas resource policy.
                    example: 32b6e34b3d91647abb20e7b8
                    maxLength: 24
                    minLength: 24
                    pattern: ^([a-f0-9]{24})$
                    readOnly: true
                    type: string
            requestBody:
                content:
                    application/vnd.atlas.2024-08-05+json:
