                "200":
                    content:
                        application/vnd.atlas.2024-08-05+json:
                            schema:
                                items:
                                    $ref: '#/components/schemas/ApiAtlasResourcePolicyView'
                                type: array
                            x-xgen-version: "2024-08-05"
