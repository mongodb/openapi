                    maxLength: 64
                    minLength: 1
                    pattern: ^[a-zA-Z0-9][a-zA-Z0-9-]*$
                    type: string
                - description: Flag that indicates whether to retain backup snapshots for the deleted dedicated cluster.
                  in: query
                  name: retainBackups
                  schema:
                    type: boolean
