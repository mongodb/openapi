                    description: OK
                "401":
                    $ref: '#/components/responses/unauthorized'
                "500":
                    $ref: '#/components/responses/internalServerError'
            summary: Return All Authorized Clusters in All Projects
            tags:
                - Clusters
            x-xgen-owner-team: Intel I
