                  schema:
                    format: date-time
                    type: string
            responses:
                "200":
                    content:
                        application/vnd.atlas.2023-01-01+json:
                            schema:
                                $ref: '#/components/schemas/OrgPaginatedEventView'
                            x-xgen-version: "2023-01-01"
                    description: OK
                "400":
