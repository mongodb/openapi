openapi: 3.0.1
paths:
    /api/atlas/v2/orgs:
        get:
            description: Returns all organizations to which the requesting API Key has access. To use this resource, the requesting API Key must have the Organization Member role.
            operationId: listOrganizations
            parameters:
                - $ref: '#/components/parameters/envelope'
                - $ref: '#/components/parameters/includeCount'
                - $ref: '#/components/parameters/itemsPerPage'
                - $ref: '#/components/parameters/pageNum'
                - $ref: '#/components/parameters/pretty'
                - description: Human-readable label of the organization to use to filter the returned list. Performs a case-insensitive search for an organization that starts with the specified name.
                  in: query
                  name: name
                  schema:
                    type: string
            responses:
                "200":
                    content:
                        application/vnd.atlas.2023-01-01+json:
                            schema:
                                $ref: '#/components/schemas/PaginatedOrganizationView'
                            x-xgen-version: "2023-01-01"
                    description: OK
                "400":
                    $ref: '#/components/responses/badRequest'
                "401":
                    $ref: '#/components/responses/unauthorized'
                "404":
                    $ref: '#/components/responses/notFound'
                "409":
                    $ref: '#/components/responses/conflict'
                "500":
                    $ref: '#/components/responses/internalServerError'
            summary: Return All Organizations
            tags:
                - Organizations
            x-xgen-owner-team: IAM
        post:
            description: Creates one organization in MongoDB Cloud and links it to the requesting API Key's organization. To use this resource, the requesting API Key must have the Organization Owner role. The requesting API Key's organization must be a paying organization. To learn more, see [Configure a Paying Organization](https://www.mongodb.com/docs/atlas/billing/#configure-a-paying-organization) in the MongoDB Atlas documentation.
            operationId: createOrganization
            parameters:
                - $ref: '#/components/parameters/envelope'
                - $ref: '#/components/parameters/pretty'
            requestBody:
                content:
                    application/vnd.atlas.2023-01-01+json:
                        schema:
                            $ref: '#/components/schemas/CreateOrganizationRequest'
                description: Organization that you want to create.
                required: true
            responses:
                "201":
                    content:
                        application/vnd.atlas.2023-01-01+json:
                            schema:
                                $ref: '#/components/schemas/CreateOrganizationResponse'
                            x-xgen-version: "2023-01-01"
                    description: Created
                "400":
                    $ref: '#/components/responses/badRequest'
                "401":
                    $ref: '#/components/responses/unauthorized'
                "403":
                    $ref: '#/components/responses/forbidden'
                "404":
                    $ref: '#/components/responses/notFound'
                "409":
                    $ref: '#/components/responses/conflict'
                "500":
                    $ref: '#/components/responses/internalServerError'
            summary: Create One Organization
            tags:
                - Organizations
            x-xgen-owner-team: IAM
    /api/atlas/v2/orgs/{orgId}:
        delete:
            description: |-
                Removes one specified organization. MongoDB Cloud imposes the following limits on this resource:

                 - Organizations with active projects cannot be removed.
                 - All projects in the organization must be removed before you can remove the organization.
                 To use this resource, the requesting API Key must have the Organization Owner role.
            operationId: deleteOrganization
            parameters:
                - $ref: '#/components/parameters/envelope'
                - $ref: '#/components/parameters/orgId'
            responses:
                "204":
                    content:
                        application/vnd.atlas.2023-01-01+json:
                            schema:
                                $ref: '#/components/schemas/NoBody'
                            x-xgen-version: "2023-01-01"
                    description: This endpoint does not return a response body.
                "400":
                    $ref: '#/components/responses/badRequest'
                "401":
                    $ref: '#/components/responses/unauthorized'
                "402":
                    $ref: '#/components/responses/paymentRequired'
                "403":
                    $ref: '#/components/responses/forbidden'
                "409":
                    $ref: '#/components/responses/conflict'
                "500":
                    $ref: '#/components/responses/internalServerError'
            summary: Remove One Organization
            tags:
                - Organizations
            x-xgen-owner-team: IAM
        get:
            description: Returns one organization to which the requesting API key has access. To use this resource, the requesting API Key must have the Organization Member role.
            operationId: getOrganization
            parameters:
                - $ref: '#/components/parameters/envelope'
                - $ref: '#/components/parameters/orgId'
                - $ref: '#/components/parameters/pretty'
            responses:
                "200":
                    content:
                        application/vnd.atlas.2023-01-01+json:
                            schema:
                                $ref: '#/components/schemas/AtlasOrganization'
                            x-xgen-version: "2023-01-01"
                    description: OK
                "400":
                    $ref: '#/components/responses/badRequest'
                "401":
                    $ref: '#/components/responses/unauthorized'
                "404":
                    $ref: '#/components/responses/notFound'
                "409":
                    $ref: '#/components/responses/conflict'
                "500":
                    $ref: '#/components/responses/internalServerError'
            summary: Return One Organization
            tags:
                - Organizations
            x-xgen-owner-team: IAM
        patch:
            description: Updates one organization. To use this resource, the requesting API Key must have the Organization Owner role.
            operationId: updateOrganization
            parameters:
                - $ref: '#/components/parameters/envelope'
                - $ref: '#/components/parameters/orgId'
                - $ref: '#/components/parameters/pretty'
            requestBody:
                content:
                    application/vnd.atlas.2023-01-01+json:
                        schema:
                            $ref: '#/components/schemas/AtlasOrganization'
                description: Details to update on the specified organization.
                required: true
            responses:
                "200":
                    content:
                        application/vnd.atlas.2023-01-01+json:
                            schema:
                                $ref: '#/components/schemas/AtlasOrganization'
                            x-xgen-version: "2023-01-01"
                    description: OK
                "400":
                    $ref: '#/components/responses/badRequest'
                "401":
                    $ref: '#/components/responses/unauthorized'
                "404":
                    $ref: '#/components/responses/notFound'
                "409":
                    $ref: '#/components/responses/conflict'
                "500":
                    $ref: '#/components/responses/internalServerError'
            summary: Update One Organization
            tags:
                - Organizations
            x-xgen-owner-team: IAM
    /api/atlas/v2/orgs/{orgId}/groups:
        get:
            description: |-
                Returns multiple projects in the specified organization. Each organization can have multiple projects. Use projects to:

                - Isolate different environments, such as development, test, or production environments, from each other.
                - Associate different MongoDB Cloud users or teams with different environments, or give different permission to MongoDB Cloud users in different environments.
                - Maintain separate cluster security configurations.
                - Create different alert settings.

                To use this resource, the requesting API Key must have the Organization Member role.
            operationId: listOrganizationProjects
            parameters:
                - $ref: '#/components/parameters/envelope'
                - $ref: '#/components/parameters/includeCount'
                - $ref: '#/components/parameters/itemsPerPage'
                - $ref: '#/components/parameters/orgId'
                - $ref: '#/components/parameters/pageNum'
                - $ref: '#/components/parameters/pretty'
                - description: Human-readable label of the project to use to filter the returned list. Performs a case-insensitive search for a project within the organization which is prefixed by the specified name.
                  in: query
                  name: name
                  schema:
                    type: string
            responses:
                "200":
                    content:
                        application/vnd.atlas.2023-01-01+json:
                            schema:
                                $ref: '#/components/schemas/PaginatedAtlasGroupView'
                            x-xgen-version: "2023-01-01"
                    description: OK
                "400":
                    $ref: '#/components/responses/badRequest'
                "401":
                    $ref: '#/components/responses/unauthorized'
                "404":
                    $ref: '#/components/responses/notFound'
                "500":
                    $ref: '#/components/responses/internalServerError'
            summary: Return One or More Projects in One Organization
            tags:
                - Organizations
            x-xgen-owner-team: IAM
    /api/atlas/v2/orgs/{orgId}/invites:
        get:
            description: Returns all pending invitations to the specified organization. To use this resource, the requesting API Key must have the Organization Owner role.
            operationId: listOrganizationInvitations
            parameters:
                - $ref: '#/components/parameters/envelope'
                - $ref: '#/components/parameters/orgId'
                - $ref: '#/components/parameters/pretty'
                - description: Email address of the user account invited to this organization. If you exclude this parameter, this resource returns all pending invitations.
                  in: query
                  name: username
                  schema:
                    format: email
                    type: string
            responses:
                "200":
                    content:
                        application/vnd.atlas.2023-01-01+json:
                            schema:
                                items:
                                    $ref: '#/components/schemas/OrganizationInvitation'
                                type: array
                            x-xgen-version: "2023-01-01"
                    description: OK
                "400":
                    $ref: '#/components/responses/badRequest'
                "401":
                    $ref: '#/components/responses/unauthorized'
                "404":
                    $ref: '#/components/responses/notFound'
                "500":
                    $ref: '#/components/responses/internalServerError'
            summary: Return All Organization Invitations
            tags:
                - Organizations
            x-xgen-owner-team: IAM
        patch:
            description: Updates the details of one pending invitation to the specified organization. To specify which invitation, provide the username of the invited user. To use this resource, the requesting API Key must have the Organization Owner role.
            operationId: updateOrganizationInvitation
            parameters:
                - $ref: '#/components/parameters/envelope'
                - $ref: '#/components/parameters/orgId'
                - $ref: '#/components/parameters/pretty'
            requestBody:
                content:
                    application/vnd.atlas.2023-01-01+json:
                        schema:
                            $ref: '#/components/schemas/OrganizationInvitationRequest'
                description: Updates the details of one pending invitation to the specified organization.
                required: true
            responses:
                "200":
                    content:
                        application/vnd.atlas.2023-01-01+json:
                            schema:
                                $ref: '#/components/schemas/OrganizationInvitation'
                            x-xgen-version: "2023-01-01"
                    description: OK
                "400":
                    $ref: '#/components/responses/badRequest'
                "401":
                    $ref: '#/components/responses/unauthorized'
                "404":
                    $ref: '#/components/responses/notFound'
                "500":
                    $ref: '#/components/responses/internalServerError'
            summary: Update One Organization Invitation
            tags:
                - Organizations
            x-xgen-owner-team: IAM
        post:
            description: Invites one MongoDB Cloud user to join the specified organization. The user must accept the invitation to access information within the specified organization. To use this resource, the requesting API Key must have the Organization Owner role.
            operationId: createOrganizationInvitation
            parameters:
                - $ref: '#/components/parameters/envelope'
                - $ref: '#/components/parameters/orgId'
                - $ref: '#/components/parameters/pretty'
            requestBody:
                content:
                    application/vnd.atlas.2023-01-01+json:
                        schema:
                            $ref: '#/components/schemas/OrganizationInvitationRequest'
                description: Invites one MongoDB Cloud user to join the specified organization.
                required: true
            responses:
                "200":
                    content:
                        application/vnd.atlas.2023-01-01+json:
                            schema:
                                $ref: '#/components/schemas/OrganizationInvitation'
                            x-xgen-version: "2023-01-01"
                    description: OK
                "400":
                    $ref: '#/components/responses/badRequest'
                "401":
                    $ref: '#/components/responses/unauthorized'
                "404":
                    $ref: '#/components/responses/notFound'
                "500":
                    $ref: '#/components/responses/internalServerError'
            summary: Invite One MongoDB Cloud User to Join One Atlas Organization
            tags:
                - Organizations
            x-xgen-owner-team: IAM
    /api/atlas/v2/orgs/{orgId}/invites/{invitationId}:
        delete:
            description: Cancels one pending invitation sent to the specified MongoDB Cloud user to join an organization. You can't cancel an invitation that the user accepted. To use this resource, the requesting API Key must have the Organization Owner role.
            operationId: deleteOrganizationInvitation
            parameters:
                - $ref: '#/components/parameters/envelope'
                - $ref: '#/components/parameters/orgId'
                - $ref: '#/components/parameters/pretty'
                - description: Unique 24-hexadecimal digit string that identifies the invitation.
                  in: path
                  name: invitationId
                  required: true
                  schema:
                    type: string
            responses:
                "204":
                    content:
                        application/vnd.atlas.2023-01-01+json:
                            schema:
                                $ref: '#/components/schemas/NoBody'
                            x-xgen-version: "2023-01-01"
                    description: This endpoint does not return a response body.
                "400":
                    $ref: '#/components/responses/badRequest'
                "401":
                    $ref: '#/components/responses/unauthorized'
                "404":
                    $ref: '#/components/responses/notFound'
                "500":
                    $ref: '#/components/responses/internalServerError'
            summary: Cancel One Organization Invitation
            tags:
                - Organizations
            x-xgen-owner-team: IAM
        get:
            description: Returns the details of one pending invitation to the specified organization. To use this resource, the requesting API Key must have the Organization Owner role.
            operationId: getOrganizationInvitation
            parameters:
                - $ref: '#/components/parameters/envelope'
                - $ref: '#/components/parameters/orgId'
                - description: Unique 24-hexadecimal digit string that identifies the invitation.
                  in: path
                  name: invitationId
                  required: true
                  schema:
                    maxLength: 24
                    minLength: 24
                    pattern: ^([a-f0-9]{24})$
                    type: string
            responses:
                "200":
                    content:
                        application/vnd.atlas.2023-01-01+json:
                            schema:
                                $ref: '#/components/schemas/OrganizationInvitation'
                            x-xgen-version: "2023-01-01"
                    description: OK
                "400":
                    $ref: '#/components/responses/badRequest'
                "401":
                    $ref: '#/components/responses/unauthorized'
                "404":
                    $ref: '#/components/responses/notFound'
                "500":
                    $ref: '#/components/responses/internalServerError'
            summary: Return One Organization Invitation
            tags:
                - Organizations
            x-xgen-owner-team: IAM
        patch:
            description: Updates the details of one pending invitation to the specified organization. To specify which invitation, provide the unique identification string for that invitation. Use the Return All Organization Invitations endpoint to retrieve IDs for all pending organization invitations. To use this resource, the requesting API Key must have the Organization Owner role.
            operationId: updateOrganizationInvitationById
            parameters:
                - $ref: '#/components/parameters/envelope'
                - $ref: '#/components/parameters/orgId'
                - $ref: '#/components/parameters/pretty'
                - description: Unique 24-hexadecimal digit string that identifies the invitation.
                  in: path
                  name: invitationId
                  required: true
                  schema:
                    maxLength: 24
                    minLength: 24
                    pattern: ^([a-f0-9]{24})$
                    type: string
            requestBody:
                content:
                    application/vnd.atlas.2023-01-01+json:
                        schema:
                            $ref: '#/components/schemas/OrganizationInvitationUpdateRequest'
                description: Updates the details of one pending invitation to the specified organization.
                required: true
            responses:
                "200":
                    content:
                        application/vnd.atlas.2023-01-01+json:
                            schema:
                                $ref: '#/components/schemas/OrganizationInvitation'
                            x-xgen-version: "2023-01-01"
                    description: OK
                "400":
                    $ref: '#/components/responses/badRequest'
                "401":
                    $ref: '#/components/responses/unauthorized'
                "404":
                    $ref: '#/components/responses/notFound'
                "500":
                    $ref: '#/components/responses/internalServerError'
            summary: Update One Organization Invitation by Invitation ID
            tags:
                - Organizations
            x-xgen-owner-team: IAM
    /api/atlas/v2/orgs/{orgId}/settings:
        get:
            description: Returns details about the specified organization's settings. To use this resource, the requesting API Key must have the Organization Owner role.
            operationId: getOrganizationSettings
            parameters:
                - $ref: '#/components/parameters/envelope'
                - $ref: '#/components/parameters/orgId'
                - $ref: '#/components/parameters/pretty'
            responses:
                "200":
                    content:
                        application/vnd.atlas.2023-01-01+json:
                            schema:
                                $ref: '#/components/schemas/OrganizationSettings'
                            x-xgen-version: "2023-01-01"
                    description: OK
                "401":
                    $ref: '#/components/responses/unauthorized'
                "403":
                    $ref: '#/components/responses/forbidden'
                "404":
                    $ref: '#/components/responses/notFound'
                "500":
                    $ref: '#/components/responses/internalServerError'
            summary: Return Settings for One Organization
            tags:
                - Organizations
            x-xgen-owner-team: IAM
        patch:
            description: Updates the organization's settings. To use this resource, the requesting API Key must have the Organization Owner role.
            operationId: updateOrganizationSettings
            parameters:
                - $ref: '#/components/parameters/envelope'
                - $ref: '#/components/parameters/orgId'
                - $ref: '#/components/parameters/pretty'
            requestBody:
                content:
                    application/vnd.atlas.2023-01-01+json:
                        schema:
                            $ref: '#/components/schemas/OrganizationSettings'
                description: Details to update on the specified organization's settings.
                required: true
            responses:
                "200":
                    content:
                        application/vnd.atlas.2023-01-01+json:
                            schema:
                                $ref: '#/components/schemas/OrganizationSettings'
                            x-xgen-version: "2023-01-01"
                    description: OK
                "400":
                    $ref: '#/components/responses/badRequest'
                "401":
                    $ref: '#/components/responses/unauthorized'
                "403":
                    $ref: '#/components/responses/forbidden'
                "404":
                    $ref: '#/components/responses/notFound'
                "500":
                    $ref: '#/components/responses/internalServerError'
            summary: Update Settings for One Organization
            tags:
                - Organizations
            x-xgen-owner-team: IAM
    /api/atlas/v2/orgs/{orgId}/users:
        get:
            description: Returns details about the MongoDB Cloud users associated with the specified organization. Each MongoDB Cloud user returned must belong to the specified organization or to a project within the specified organization. To use this resource, the requesting API Key must have the Organization Member role.
            operationId: listOrganizationUsers
            parameters:
                - $ref: '#/components/parameters/envelope'
                - $ref: '#/components/parameters/orgId'
                - $ref: '#/components/parameters/pretty'
                - $ref: '#/components/parameters/includeCount'
                - $ref: '#/components/parameters/itemsPerPage'
                - $ref: '#/components/parameters/pageNum'
            responses:
                "200":
                    content:
                        application/vnd.atlas.2023-01-01+json:
                            schema:
                                $ref: '#/components/schemas/PaginatedAppUserView'
                            x-sunset: "2044-01-01"
                            x-xgen-version: "2023-01-01"
                        application/vnd.atlas.2043-01-01+json:
                            schema:
                                $ref: '#/components/schemas/PaginatedOrgUserView'
                            x-xgen-hidden-env:
                                envs: qa,stage,prod
                            x-xgen-version: "2043-01-01"
                    description: OK
                "400":
                    $ref: '#/components/responses/badRequest'
                "401":
                    $ref: '#/components/responses/unauthorized'
                "404":
                    $ref: '#/components/responses/notFound'
                "500":
                    $ref: '#/components/responses/internalServerError'
            summary: Return All MongoDB Cloud Users in One Organization
            tags:
                - Organizations
            x-xgen-owner-team: IAM
        post:
            description: |-
                Invites one new or existing MongoDB Cloud user to join the organization. The invitation to join the organization will be sent to the username provided and must be accepted within 30 days. To use this resource, the requesting API Key must have the Organization Owner role.

                **Note**: If the user does not have an existing MongoDB Cloud account, they will be prompted to finish setting up an account upon accepting the invitation. If the user already has an account, they will still receive an invitation to access the organization.
            operationId: createOrganizationUser
            parameters:
                - $ref: '#/components/parameters/envelope'
                - $ref: '#/components/parameters/orgId'
                - $ref: '#/components/parameters/pretty'
            requestBody:
                content:
                    application/vnd.atlas.2043-01-01+json:
                        schema:
                            $ref: '#/components/schemas/OrgUserRequest'
                description: Represents the MongoDB Cloud user to be created within the organization.
                required: true
            responses:
                "201":
                    content:
                        application/vnd.atlas.2043-01-01+json:
                            schema:
                                $ref: '#/components/schemas/OrgUserResponse'
                            x-xgen-version: "2043-01-01"
                    description: Created
                "400":
                    $ref: '#/components/responses/badRequest'
                "401":
                    $ref: '#/components/responses/unauthorized'
                "403":
                    $ref: '#/components/responses/forbidden'
                "404":
                    $ref: '#/components/responses/notFound'
                "409":
                    $ref: '#/components/responses/conflict'
                "500":
                    $ref: '#/components/responses/internalServerError'
            summary: Add One MongoDB Cloud User to One Organization
            tags:
                - MongoDB Cloud Users
            x-xgen-hidden-env:
                envs: qa,stage,prod
            x-xgen-owner-team: IAM
    /api/atlas/v2/orgs/{orgId}/users/{userId}:
        delete:
            description: Removes one MongoDB Cloud user from the specified organization. To use this resource, the requesting API Key must have the Organization User Admin role.
            operationId: removeOrganizationUser
            parameters:
                - $ref: '#/components/parameters/envelope'
                - $ref: '#/components/parameters/orgId'
                - $ref: '#/components/parameters/pretty'
                - description: Unique 24-hexadecimal digit string that identifies the user to be deleted.
                  in: path
                  name: userId
                  required: true
                  schema:
                    maxLength: 24
                    minLength: 24
                    pattern: ^([a-f0-9]{24})$
                    type: string
            responses:
                "204":
                    content:
                        application/vnd.atlas.2023-01-01+json:
                            schema:
                                $ref: '#/components/schemas/NoBody'
                            x-sunset: "2044-01-01"
                            x-xgen-version: "2023-01-01"
                        application/vnd.atlas.2043-01-01+json:
                            schema:
                                $ref: '#/components/schemas/NoBody'
                            x-xgen-hidden-env:
                                envs: qa,stage,prod
                            x-xgen-version: "2043-01-01"
                    description: This endpoint does not return a response body.
                "400":
                    $ref: '#/components/responses/badRequest'
                "401":
                    $ref: '#/components/responses/unauthorized'
                "403":
                    $ref: '#/components/responses/forbidden'
                "404":
                    $ref: '#/components/responses/notFound'
                "500":
                    $ref: '#/components/responses/internalServerError'
            summary: Remove One MongoDB Cloud User From One Organization
            tags:
                - Organizations
            x-xgen-owner-team: IAM
        get:
            description: |-
                Returns information about the specified MongoDB Cloud user within the context of the specified organization. To use this resource, the requesting API Key must have the Organization Member role.

                **Note**: This resource can only be used to fetch information about MongoDB Cloud human users. To return information about an API Key, use the [Return One Organization API Key](#tag/Programmatic-API-Keys/operation/getApiKey) endpoint.

                **Note**: This resource does not return information about pending users invited via the deprecated [Invite One MongoDB Cloud User to Join One Project](#tag/Projects/operation/createProjectInvitation) endpoint.
            operationId: getOrganizationUser
            parameters:
                - $ref: '#/components/parameters/envelope'
                - $ref: '#/components/parameters/orgId'
                - $ref: '#/components/parameters/pretty'
                - description: Unique 24-hexadecimal digit string that identifies the pending or active user in the organization. If you need to lookup a user's userId or verify a user's status in the organization, use the Return All MongoDB Cloud Users in One Organization resource and filter by username.
                  in: path
                  name: userId
                  required: true
                  schema:
                    maxLength: 24
                    minLength: 24
                    pattern: ^([a-f0-9]{24})$
                    type: string
            responses:
                "200":
                    content:
                        application/vnd.atlas.2043-01-01+json:
                            schema:
                                $ref: '#/components/schemas/OrgUserResponse'
                            x-xgen-version: "2043-01-01"
                    description: OK
                "400":
                    $ref: '#/components/responses/badRequest'
                "401":
                    $ref: '#/components/responses/unauthorized'
                "403":
                    $ref: '#/components/responses/forbidden'
                "404":
                    $ref: '#/components/responses/notFound'
                "500":
                    $ref: '#/components/responses/internalServerError'
            summary: Return One MongoDB Cloud User in One Organization
            tags:
                - MongoDB Cloud Users
            x-xgen-hidden-env:
                envs: qa,stage,prod
            x-xgen-owner-team: IAM
        patch:
            description: |-
                Updates one MongoDB Cloud user in the specified organization. You can update an active user or a user that has not yet accepted the invitation to join the organization. To use this resource, the requesting API Key must have the Organization Owner role.

                **Note**: Only include the fields you wish to update in the request body. Supplying a field with an empty value will reset that field on the user.

                **Note**: This resource cannot be used to update pending users invited via the deprecated [Invite One MongoDB Cloud User to Join One Project](#tag/Projects/operation/createProjectInvitation) endpoint.
            operationId: updateOrganizationUser
            parameters:
