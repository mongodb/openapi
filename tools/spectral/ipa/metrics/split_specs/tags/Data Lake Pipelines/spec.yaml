                - Data Lake Pipelines
            x-xgen-owner-team: Atlas Online Archive II
        post:
            deprecated: true
            description: Creates one Data Lake Pipeline.
            externalDocs:
                description: Data Lake Pipelines are deprecated. Please see Data Lake Deprecation Guide.
