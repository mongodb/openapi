# IPA-100: Language
# https://mongodb.github.io/ipa/100

functions:
  - IPA100Spellcheck

rules:
  xgen-IPA-100-spellcheck:
    description: Spell check. Ignores camel case if encased in backticks.
    message: '{{error}} https://mdb.link/mongodb-atlas-openapi-validation#xgen-IPA-100-spellcheck'
    severity: warn
    resolved: false
    given:
      - '$.tags[*].name'
      - '$.tags[*].description'
      - '$.paths[*][*].summary'
      - '$.paths[*][*].description'
      - '$..externalDocs.description'
      - '$.paths[*][*].parameters[*].description'
      - '$.components.schemas[*]..description'
      - '$.components.parameters[*]..description'
    # - '$.openAPI.info.name'
      #- '$.openAPI.info.description'
    #- '$.paths..description'
    #- '$.components.schemas..description'
    #- '$.components.schemas..properties'
    #- '$.components.schemas..enum'
    then:
      function: 'IPA100Spellcheck'
      functionOptions:
        customWords:
          - 'MongoDB'
          - 'X.509'
          - 'X.509.'
          - 'OpenAPI'
          - 'API'
          - 'APIs'
          - 'hostname'
          - 'Hostname'
          - 'json'
          - 'gzip'
          - 'dataset'
          - 'Dataset'
          - 'Serverless'
          - 'serverless'
          - 'namespace'
          - 'namespaces'
          - 'Namespace'
          - 'Namespaces'
          - 'whitelist'
          - 'whitelists'
          - 'E.g.'
          - 'e.g.'
          - 'I.e.'
          - 'i.e.'
          - 'subnet'
          - 'Subnet'
          - 'N-10'
          - 'OAuth'
          - 'WiredTiger'
          - 'IdP'
          - 'mongod'
          - 'mongos'
          - 'SCRAM-SHA'
          - 'VPC-peered'
          - '24-hexadecimal'
          - 'cloud.mongodb.com'
          - 'v2'
          - 'timestamp'
          - 'Timestamp'
          - '7-day'
          - 'IPv4'
          - 'IPv6'
          - 'API'
          - 'AWS'
          - 'GCP'
          - 'Azure'
          - 'aws'
          - 'gcp'
          - 'US_EAST_1'
          - 'v4.2'
          - 'vnd.atlas.YYYY'
          - 'Profiler'
          - 'PrivateLink'
          - '22-character'
          - 'Regionalized'
          - 'sharded'
          - 'Sharded'
          - 'metadata'
          - 'Metadata'
          - 'CIDR-notated'
          - 'oplog'
          - 'x.509'
          - 'Deauthorize'
          - 'deauthorize'
          - 'unassign'
          - 'Unassign'
          - 'X.509'
          - '90-day'
          - '20-hexadecimal'
          - 'Versioning'
          - 'versioning'
          - 'matchers'
          - 'Matchers'
          - 'tokenizer'
          - 'Tokenizer'
          - 'autocomplete'
          - 'whitespace'
          - 'stemmer'
          - 'Daitch-Mokotoff'
          - 'encodings'
          - "Lucene's"
          - 'Webhook'
          - 'webhook'
          - 'webhook-based'
          - 'PagerDuty'
          - 'Failover'
          - 'failover'
        spellcheckOptions:
          ignoreAcronyms: true
          ignoreNumbers: true
          dictionary:
            language: 'en-us'