# IPA-104: Get
# http://go/ipa/104

functions:
  - eachResourceHasGetMethod
  - getResponseCodeShouldBe200OK

rules:
  xgen-IPA-104-resource-has-GET:
    description: 'APIs must provide a get method for resources. http://go/ipa/104'
    message: '{{error}} http://go/ipa/104'
    severity: warn
    given: '$.paths'
    then:
      field: '@key'
      function: 'eachResourceHasGetMethod'

  xgen-IPA-104-GET-response-code-should-be-200-OK:
    description: 'The HTTP response status code for GET operations should be 200 OK. http://go/ipa/104'
    message: '{{error}} http://go/ipa/104'
    severity: warn
    given: '$.paths[*].get'
    then:
      function: 'getResponseCodeShouldBe200OK'
