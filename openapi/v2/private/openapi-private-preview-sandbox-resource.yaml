components:
    parameters:
        collectionName:
            description: Human-readable label that identifies the collection.
            in: path
            name: collectionName
            required: true
            schema:
                example: mycoll
                type: string
        databaseName:
            description: Human-readable label that identifies the database.
            in: path
            name: databaseName
            required: true
            schema:
                example: mydb
                type: string
        end:
            description: Date and time when MongoDB Cloud stops reporting the metrics. This parameter expresses its value in the ISO 8601 timestamp format in UTC. Include this parameter when you do not set **period**.
            in: query
            name: end
            schema:
                format: date-time
                type: string
        envelope:
            description: Flag that indicates whether Application wraps the response in an `envelope` JSON object. Some API clients cannot access the HTTP response headers or status code. To remediate this, set envelope=true in the query. Endpoints that return a list of results use the results object as an envelope. Application adds the status parameter to the response body.
            in: query
            name: envelope
            schema:
                default: false
                type: boolean
        federationSettingsId:
            description: Unique 24-hexadecimal digit string that identifies your federation.
            in: path
            name: federationSettingsId
            required: true
            schema:
                example: 55fa922fb343282757d9554e
                pattern: ^([a-f0-9]{24})$
                type: string
        granularity:
            description: Duration that specifies the interval at which Atlas reports the metrics. This parameter expresses its value in the ISO 8601 duration format in UTC.
            in: query
            name: granularity
            required: true
            schema:
                example: PT1M
                type: string
        groupId:
            description: |-
                Unique 24-hexadecimal digit string that identifies your project. Use the [/groups](#tag/Projects/operation/listProjects) endpoint to retrieve all projects to which the authenticated user has access.

                **NOTE**: Groups and projects are synonymous terms. Your group id is the same as your project id. For existing groups, your group/project id remains the same. The resource and corresponding endpoints use the term groups.
            in: path
            name: groupId
            required: true
            schema:
                example: 32b6e34b3d91647abb20e7b8
                pattern: ^([a-f0-9]{24})$
                type: string
            x-xgen-IPA-exception:
                xgen-IPA-117-description-should-not-use-inline-links: Parameters don't support externalDocs.
        identityProviderId:
            description: Legacy 20-hexadecimal digit string that identifies the identity provider. This id can be found within the Federation Management Console > Identity Providers tab by clicking the info icon in the IdP ID row of a configured identity provider.
            in: path
            name: identityProviderId
            required: true
            schema:
                example: c2777a9eca931f29fc2f
                pattern: ^([a-f0-9]{20})$
                type: string
        includeCount:
            description: Flag that indicates whether the response returns the total number of items (`totalCount`) in the response.
            in: query
            name: includeCount
            schema:
                default: true
                type: boolean
        indexName:
            description: Human-readable label that identifies the index.
            in: path
            name: indexName
            required: true
            schema:
                example: myindex
                type: string
        itemsPerPage:
            description: Number of items that the response returns per page.
            in: query
            name: itemsPerPage
            schema:
                default: 100
                maximum: 500
                minimum: 1
                type: integer
        liveMigrationId:
            description: Unique 24-hexadecimal digit string that identifies the migration.
            in: path
            name: liveMigrationId
            required: true
            schema:
                example: 6296fb4c7c7aa997cf94e9a8
                pattern: ^([a-f0-9]{24})$
                type: string
        orgId:
            description: Unique 24-hexadecimal digit string that identifies the organization that contains your projects. Use the [`/orgs`](#tag/Organizations/operation/listOrganizations) endpoint to retrieve all organizations to which the authenticated user has access.
            in: path
            name: orgId
            required: true
            schema:
                example: 4888442a3354817a7320eb61
                pattern: ^([a-f0-9]{24})$
                type: string
            x-xgen-IPA-exception:
                xgen-IPA-117-description-should-not-use-inline-links: Parameters don't support externalDocs.
        pageNum:
            description: Number of the page that displays the current set of the total objects that the response returns.
            in: query
            name: pageNum
            schema:
                default: 1
                minimum: 1
                type: integer
        period:
            description: Duration over which Atlas reports the metrics. This parameter expresses its value in the ISO 8601 duration format in UTC. Include this parameter when you do not set **start** and **end**.
            in: query
            name: period
            schema:
                example: PT10H
                type: string
        pretty:
            description: Flag that indicates whether the response body should be in the prettyprint format.
            in: query
            name: pretty
            schema:
                default: false
                externalDocs:
                    description: Prettyprint
                    url: https://en.wikipedia.org/wiki/Prettyprint
                type: boolean
        processId:
            description: Combination of hostname and IANA port that serves the MongoDB process. The host must be the hostname, fully qualified domain name (FQDN), or Internet Protocol address (IPv4 or IPv6) of the host that runs the MongoDB process (mongod or mongos). The port must be the IANA port on which the MongoDB process listens for requests.
            in: path
            name: processId
            required: true
            schema:
                example: my.host.name.com:27017
                pattern: ^([0-9]{1,3}\.){3}[0-9]{1,3}|([0-9a-f]{1,4}\:){7}([0-9a-f]{1,4})|(([a-z0-9]+\.){1,10}[a-z]+)?(\:[0-9]{4,5})$
                type: string
        sandboxConfigId:
            description: Unique 24-hexadecimal digit string that identifies the sandbox configuration.
            in: path
            name: sandboxConfigId
            required: true
            schema:
                example: 507f1f77bcf86cd799439011
                pattern: ^([a-f0-9]{24})$
                type: string
        start:
            description: Date and time when MongoDB Cloud begins reporting the metrics. This parameter expresses its value in the ISO 8601 timestamp format in UTC. Include this parameter when you do not set **period**.
            in: query
            name: start
            schema:
                format: date-time
                type: string
    responses:
        accepted:
            description: Accepted.
        badRequest:
            content:
                application/json:
                    example:
                        detail: (This is just an example, the exception may not be related to this endpoint) No provider AWS exists.
                        error: 400
                        errorCode: VALIDATION_ERROR
                        reason: Bad Request
                    schema:
                        $ref: '#/components/schemas/ApiError'
            description: Bad Request.
        conflict:
            content:
                application/json:
                    example:
                        detail: '(This is just an example, the exception may not be related to this endpoint) Cannot delete organization link while there is active migration in following project ids: 60c4fd418ebe251047c50554'
                        error: 409
                        errorCode: CANNOT_DELETE_ORG_ACTIVE_LIVE_MIGRATION_ATLAS_ORG_LINK
                        reason: Conflict
                    schema:
                        $ref: '#/components/schemas/ApiError'
            description: Conflict.
        forbidden:
            content:
                application/json:
                    example:
                        detail: (This is just an example, the exception may not be related to this endpoint)
                        error: 403
                        errorCode: CANNOT_CHANGE_GROUP_NAME
                        reason: Forbidden
                    schema:
                        $ref: '#/components/schemas/ApiError'
            description: Forbidden.
        gone:
            content:
                application/json:
                    example:
                        detail: This happens when a resource is marked for sunset and the sunset date is in the past.
                        error: 410
                        errorCode: VERSION_GONE
                        reason: Gone
                    schema:
                        $ref: '#/components/schemas/ApiError'
            description: Gone.
        internalServerError:
            content:
                application/json:
                    example:
                        detail: (This is just an example, the exception may not be related to this endpoint)
                        error: 500
                        errorCode: UNEXPECTED_ERROR
                        reason: Internal Server Error
                    schema:
                        $ref: '#/components/schemas/ApiError'
            description: Internal Server Error.
        methodNotAllowed:
            content:
                application/json:
                    example:
                        detail: (This is just an example, the exception may not be related to this endpoint)
                        error: 405
                        errorCode: ATLAS_BACKUP_CANCEL_SHARD_RESTORE_JOB_NOT_ALLOWED
                        reason: Method Not Allowed
                    schema:
                        $ref: '#/components/schemas/ApiError'
            description: Method Not Allowed.
        noBody:
            description: This endpoint does not return a response body.
        notFound:
            content:
                application/json:
                    example:
                        detail: (This is just an example, the exception may not be related to this endpoint) Cannot find resource AWS
                        error: 404
                        errorCode: RESOURCE_NOT_FOUND
                        reason: Not Found
                    schema:
                        $ref: '#/components/schemas/ApiError'
            description: Not Found.
        paymentRequired:
            content:
                application/json:
                    example:
                        detail: (This is just an example, the exception may not be related to this endpoint)
                        error: 402
                        errorCode: NO_PAYMENT_INFORMATION_FOUND
                        reason: Payment Required
                    schema:
                        $ref: '#/components/schemas/ApiError'
            description: Payment Required.
        tooManyRequests:
            content:
                application/json:
                    example:
                        detail: (This is just an example, the exception may not be related to this endpoint)
                        error: 429
                        errorCode: RATE_LIMITED
                        reason: Too Many Requests
                    schema:
                        $ref: '#/components/schemas/ApiError'
            description: Too Many Requests.
        unauthorized:
            content:
                application/json:
                    example:
                        detail: (This is just an example, the exception may not be related to this endpoint)
                        error: 401
                        errorCode: NOT_ORG_GROUP_CREATOR
                        reason: Unauthorized
                    schema:
                        $ref: '#/components/schemas/ApiError'
            description: Unauthorized.
    schemas:
        AWSHardwareSpec20240805:
            description: Hardware specifications for nodes deployed in the region.
            properties:
                diskIOPS:
                    description: |-
                        Target IOPS (Input/Output Operations Per Second) desired for storage attached to this hardware.

                         You can set different IOPS values on different shards when provisioned IOPS are supported.

                         Change this parameter if you:

                        - set `replicationSpecs[n].regionConfigs[m].providerName` to `AWS`.
                        - set `replicationSpecs[n].regionConfigs[m].electableSpecs.instanceSize` to `M30` or greater (not including `Mxx_NVME` tiers).

                        - set `replicationSpecs[n].regionConfigs[m].electableSpecs.ebsVolumeType` to `PROVISIONED`.

                        The maximum input/output operations per second (IOPS) depend on the selected `.instanceSize` and `.diskSizeGB`.
                        This parameter defaults to the cluster tier's standard IOPS value.
                        Changing this value impacts cluster cost.
                        MongoDB Cloud enforces minimum ratios of storage capacity to system memory for given cluster tiers. This keeps cluster performance consistent with large datasets.

                        - Instance sizes `M10` to `M40` have a ratio of disk capacity to system memory of 60:1.
                        - Instance sizes greater than `M40` have a ratio of 120:1.
                    format: int32
                    type: integer
                diskSizeGB:
                    description: "Storage capacity of instance data volumes expressed in gigabytes. Increase this number to add capacity.\n\n This value must be equal for all shards and node types.\n\n This value is not configurable on M0/M2/M5 clusters.\n\n MongoDB Cloud requires this parameter if you set `replicationSpecs`.\n\n If you specify a disk size below the minimum (10 GB), this parameter defaults to the minimum disk size value. \n\n Storage charge calculations depend on whether you choose the default value or a custom value.\n\n The maximum value for disk storage cannot exceed 50 times the maximum RAM for the selected cluster. If you require more storage space, consider upgrading your cluster to a higher tier."
                    externalDocs:
                        description: Customize Storage
                        url: https://dochub.mongodb.org/core/customize-storage
                    format: double
                    type: number
                ebsVolumeType:
                    default: STANDARD
                    description: "Type of storage you want to attach to your AWS-provisioned cluster.\n\n- `STANDARD` volume types can't exceed the default input/output operations per second (IOPS) rate for the selected volume size. \n\n- `PROVISIONED` volume types must fall within the allowable IOPS range for the selected volume size. You must set this value to (`PROVISIONED`) for NVMe clusters."
                    enum:
                        - STANDARD
                        - PROVISIONED
                    type: string
                instanceSize:
                    description: Hardware specification for the instance sizes in this region in this shard. Each instance size has a default storage and memory capacity. Electable nodes and read-only nodes (known as "base nodes") within a single shard must use the same instance size. Analytics nodes can scale independently from base nodes within a shard. Both base nodes and analytics nodes can scale independently from their equivalents in other shards.
                    enum:
                        - M10
                        - M20
                        - M30
                        - M40
                        - M50
                        - M60
                        - M80
                        - M100
                        - M140
                        - M200
                        - M300
                        - R40
                        - R50
                        - R60
                        - R80
                        - R200
                        - R300
                        - R400
                        - R700
                        - M40_NVME
                        - M50_NVME
                        - M60_NVME
                        - M80_NVME
                        - M200_NVME
                        - M400_NVME
                    title: AWS Instance Sizes
                    type: string
                nodeCount:
                    description: Number of nodes of the given type for MongoDB Cloud to deploy to the region.
                    format: int32
                    type: integer
            title: AWS Cluster Hardware Settings
            type: object
        AWSRegionConfig20240805:
            allOf:
                - $ref: '#/components/schemas/CloudRegionConfig20240805'
                - properties:
                    analyticsAutoScaling:
                        $ref: '#/components/schemas/AdvancedAutoScalingSettings'
                    analyticsSpecs:
                        $ref: '#/components/schemas/DedicatedHardwareSpec20240805'
                    autoScaling:
                        $ref: '#/components/schemas/AdvancedAutoScalingSettings'
                    effectiveAnalyticsSpecs:
                        $ref: '#/components/schemas/DedicatedHardwareSpec20240805'
                    effectiveElectableSpecs:
                        $ref: '#/components/schemas/DedicatedHardwareSpec20240805'
                    effectiveReadOnlySpecs:
                        $ref: '#/components/schemas/DedicatedHardwareSpec20240805'
                    readOnlySpecs:
                        $ref: '#/components/schemas/DedicatedHardwareSpec20240805'
                  type: object
            description: Details that explain how MongoDB Cloud replicates data in one region on the specified MongoDB database.
            title: AWS Regional Replication Specifications
            type: object
        AdvancedAutoScalingSettings:
            description: Options that determine how this cluster handles resource scaling.
            properties:
                compute:
                    $ref: '#/components/schemas/AdvancedComputeAutoScaling'
                diskGB:
                    $ref: '#/components/schemas/DiskGBAutoScaling'
            title: Automatic Scaling Settings
            type: object
        AdvancedComputeAutoScaling:
            description: Options that determine how this cluster handles CPU scaling.
            properties:
                enabled:
                    description: |-
                        Flag that indicates whether instance size reactive auto-scaling is enabled.

                        - Set to `true` to enable instance size reactive auto-scaling. If enabled, you must specify a value for `replicationSpecs[n].regionConfigs[m].autoScaling.compute.maxInstanceSize`.
                        - Set to `false` to disable instance size reactive auto-scaling.
                    type: boolean
                maxInstanceSize:
                    $ref: '#/components/schemas/BaseCloudProviderInstanceSize'
                minInstanceSize:
                    $ref: '#/components/schemas/BaseCloudProviderInstanceSize'
                scaleDownEnabled:
                    description: Flag that indicates whether the instance size may scale down via reactive auto-scaling. MongoDB Cloud requires this parameter if `replicationSpecs[n].regionConfigs[m].autoScaling.compute.enabled` is `true`. If you enable this option, specify a value for `replicationSpecs[n].regionConfigs[m].autoScaling.compute.minInstanceSize`.
                    type: boolean
            title: Automatic Compute Scaling Settings
            type: object
        ApiAtlasClusterAdvancedConfigurationView:
            description: Group of settings that configures a subset of the advanced configuration details.
            properties:
                customOpensslCipherConfigTls12:
                    description: The custom OpenSSL cipher suite list for TLS 1.2. This field is only valid when `tlsCipherConfigMode` is set to `CUSTOM`.
                    externalDocs:
                        description: This option corresponds to the `opensslCipherConfig` `mongod` configuration file option.
                        url: https://www.mongodb.com/docs/manual/reference/parameters/#mongodb-parameter-param.opensslCipherConfig
                    items:
                        enum:
                            - TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384
                            - TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256
                        type: string
                    type: array
                customOpensslCipherConfigTls13:
                    description: The custom OpenSSL cipher suite list for TLS 1.3. This field is only valid when `tlsCipherConfigMode` is set to `CUSTOM`.
                    externalDocs:
                        description: This option corresponds to the `opensslCipherSuiteConfig` `mongod` configuration file option.
                        url: https://www.mongodb.com/docs/manual/reference/parameters/#mongodb-parameter-param.opensslCipherSuiteConfig
                    items:
                        enum:
                            - TLS_AES_256_GCM_SHA384
                            - TLS_CHACHA20_POLY1305_SHA256
                            - TLS_AES_128_GCM_SHA256
                            - TLS_AES_128_CCM_SHA256
                        type: string
                    maxItems: 4
                    type: array
                minimumEnabledTlsProtocol:
                    description: Minimum Transport Layer Security (TLS) version that the cluster accepts for incoming connections. Clusters using TLS 1.0 or 1.1 should consider setting TLS 1.2 as the minimum TLS protocol version.
                    enum:
                        - TLS1_0
                        - TLS1_1
                        - TLS1_2
                        - TLS1_3
                    externalDocs:
                        description: This option corresponds to the `net.ssl.disabledProtocols` `mongod` configuration file option.
                        url: https://docs.mongodb.com/upcoming/reference/configuration-options/#mongodb-setting-net.ssl.disabledProtocols
                    type: string
                tlsCipherConfigMode:
                    description: The TLS cipher suite configuration mode. The default mode uses the default cipher suites. The custom mode allows you to specify custom cipher suites for both TLS 1.2 and TLS 1.3.
                    enum:
                        - CUSTOM
                        - DEFAULT
                    type: string
            type: object
        ApiError:
            properties:
                badRequestDetail:
                    $ref: '#/components/schemas/BadRequestDetail'
                detail:
                    description: Describes the specific conditions or reasons that cause each type of error.
                    type: string
                error:
                    description: HTTP status code returned with this error.
                    externalDocs:
                        url: https://developer.mozilla.org/en-US/docs/Web/HTTP/Status
                    format: int32
                    readOnly: true
                    type: integer
                errorCode:
                    description: Application error code returned with this error.
                    readOnly: true
                    type: string
                parameters:
                    description: Parameters used to give more information about the error.
                    items:
                        readOnly: true
                        type: object
                    readOnly: true
                    type: array
                reason:
                    description: Application error message returned with this error.
                    readOnly: true
                    type: string
            required:
                - error
                - errorCode
            type: object
        AzureHardwareSpec20240805:
            properties:
                diskIOPS:
                    description: |-
                        Target throughput desired for storage attached to your Azure-provisioned cluster. Change this parameter if you:

                        - set `replicationSpecs[n].regionConfigs[m].providerName` : `Azure`.
                        - set `replicationSpecs[n].regionConfigs[m].electableSpecs.instanceSize` : `M40` or greater not including `Mxx_NVME` tiers.

                        The maximum input/output operations per second (IOPS) depend on the selected `.instanceSize` and `.diskSizeGB`.
                        This parameter defaults to the cluster tier's standard IOPS value.
                        Changing this value impacts cluster cost.
                    externalDocs:
                        description: Programmatic API Keys
                        url: https://www.mongodb.com/docs/atlas/customize-storage/#extend-iops-on-azure
                    format: int32
                    type: integer
                diskSizeGB:
                    description: "Storage capacity of instance data volumes expressed in gigabytes. Increase this number to add capacity.\n\n This value must be equal for all shards and node types.\n\n This value is not configurable on M0/M2/M5 clusters.\n\n MongoDB Cloud requires this parameter if you set `replicationSpecs`.\n\n If you specify a disk size below the minimum (10 GB), this parameter defaults to the minimum disk size value. \n\n Storage charge calculations depend on whether you choose the default value or a custom value.\n\n The maximum value for disk storage cannot exceed 50 times the maximum RAM for the selected cluster. If you require more storage space, consider upgrading your cluster to a higher tier."
                    externalDocs:
                        description: Customize Storage
                        url: https://dochub.mongodb.org/core/customize-storage
                    format: double
                    type: number
                instanceSize:
                    description: Hardware specification for the instance sizes in this region in this shard. Each instance size has a default storage and memory capacity. Electable nodes and read-only nodes (known as "base nodes") within a single shard must use the same instance size. Analytics nodes can scale independently from base nodes within a shard. Both base nodes and analytics nodes can scale independently from their equivalents in other shards.
                    enum:
                        - M10
