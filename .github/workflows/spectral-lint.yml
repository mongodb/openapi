name: Spectral Lint

# Trigger the workflow on pull requests and pushes to the main branch
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  spectral-lint:
    runs-on: ubuntu-latest
    
    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js (if you are using the npm-installed version)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # or any other version that fits your project

      # Install dependencies (Spectral)
      - name: Install dependencies
        run: npm install

      # Run Spectral lint on your OpenAPI files
      - name: Run Spectral Lint
        run: npx spectral lint openapi/v2.yaml
