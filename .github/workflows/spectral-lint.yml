name: Spectral Lint Commited OpenAPI Spec

# Trigger the workflow on pull requests and pushes to the main branch
on:
  pull_request:
    paths: 
      - 'tools/spectral/**'
      - 'openapi/**.yaml'
      - '.spectral.yaml'
  push:
    branches:
      - main
    paths: 
      - 'tools/spectral/**'
      - 'openapi/**.yaml'
      - '.spectral.yaml'

jobs:
  spectral-lint:
    runs-on: ubuntu-latest
    
    steps:
      # Checkout the code
      - name: Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332
        with:
          sparse-checkout: |
            openapi/
            tools/spectral
      - name: Spectral action
        uses: stoplightio/spectral-action@latest
        with:
          # Path to the OpenAPI spec files and openapi/v2.yaml
          file_glob: '{openapi/**/*.yaml,openapi/v2.yaml}'
          spectral_ruleset: openapi/tools/spectral/.spectral.yaml
