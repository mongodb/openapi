    directory: "/"
    schedule:
      interval: weekly
      day: tuesday
    commit-message:
      prefix: "chore"
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: weekly
      day: tuesday
    commit-message:
      prefix: "chore"
  - package-ecosystem: npm
    directory: "/tools/spectral/ipa"
    schedule:
      interval: weekly
      day: tuesday
    commit-message:
      prefix: "chore(ipa)"
